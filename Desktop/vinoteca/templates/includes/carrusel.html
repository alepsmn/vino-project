        <div class="car-track">
            {% for p in productos %}

                <img src="{{ p.imagen_url }}" style="width:150px; height:150px; background:red;">
                <h4>{{ p.nombre }}</h4>
                <span>{{ p.precio_venta }} â‚¬</span>
            </div>
            {% endfor %}
        </div>

    </div>
</section>
