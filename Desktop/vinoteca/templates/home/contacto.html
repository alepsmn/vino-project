{% extends 'base.html' %}
{% block title %}Contacto{% endblock %}
{% block content %}
<section class="contacto">
  <h1>Cont√°ctanos</h1>
  <form method="post" class="form-contacto">
    {% csrf_token %}

{% endblock %}
